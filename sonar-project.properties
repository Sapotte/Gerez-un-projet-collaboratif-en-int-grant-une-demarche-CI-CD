sonar.organization=sapotte
sonar.projectKey=Sapotte_CI-CD
sonar.host.url=https://sonarcloud.io

sonar.sources=src/main/java,../front/src
sonar.tests=src/test/java,../front/src

sonar.sourceEncoding=UTF-8

sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

sonar.javascript.lcov.reportPaths=../front/coverage/lcov.info
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

sonar.exclusions=**/node_modules/**,**/dist/**,**/*.min.js,**/generated/**,**/coverage/**

sonar.test.inclusions=../front/src/**/*.spec.ts
