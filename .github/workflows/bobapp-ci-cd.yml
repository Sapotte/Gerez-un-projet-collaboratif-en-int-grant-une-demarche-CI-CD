name: Bobapp CI-CD
run-name: "${{ github.event.head_commit.message || github.event.pull_request.title }}"

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/**"
  pull_request:
    branches:
      - "main"
    types: [opened, closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "11"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Build and test back
        working-directory: ./back
        run: |
          mvn -B -ntp verify
          mvn -B -ntp jacoco:report
          mvn -B -ntp jacoco:check

      - name: Build and test front
        working-directory: ./front
        run: |
          npm ci
          npm run build
          npm run test:ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "17"
          cache: maven

      - name: SonarCloud analysis
        uses: sonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            back/target/site/jacoco/**
            front/coverage/**
          if-no-files-found: warn
          retention-days: 14

  publish_reports:
    needs: build_check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: site

      - name: Create landing page
        run: |
          <!doctype html>
          <html lang="fr">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Bobapp - Rapports CI</title>
            </head>
            <body>
              <h1>Bobapp - Rapports CI</h1>
              <div>
                <p>Rapports générés par GitHub Actions.</p>
                <ul>
                  <li><a href="./back/target/site/jacoco/index.html">Couverture Back (JaCoCo)</a></li>
                  <li><a href="./front/coverage/index.html">Couverture Front</a></li>
                </ul>
                <p><small>Commit: <code>${GITHUB_SHA}</code></small></p>
              </div>
            </body>
          </html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  docker_build_and_push:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: build_check
    env:
      IMAGE_NAME_BACK: ${{secrets.DOCKER_USERNAME}}/bobapp-back
      IMAGE_NAME_FRONT: ${{secrets.DOCKER_USERNAME}}/bobapp-front

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta back
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_BACK }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta front
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_FRONT }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push back
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push front
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



