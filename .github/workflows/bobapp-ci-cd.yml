name: Bobapp CI-CD
run-name: "${{ github.event.head_commit.message || github.event.pull_request.title }}"

on:
  push:
    branches:
      - "**"

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "11"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Build and test back
        working-directory: ./back
        run: |
          mvn -B -ntp verify
          mvn -B -ntp jacoco:check

      - name: Build and test front
        working-directory: ./front
        run: |
          npm ci
          npm run build
          npm run test:ci

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            back/target/site/jacoco/**
            front/coverage/**
          if-no-files-found: warn
          retention-days: 14

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "17"
          cache: maven

      - name: SonarCloud analysis
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.organization=sapotte
          -Dsonar.projectKey=Sapotte_CI-CD
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.sources=src/main/java,../front/src
          -Dsonar.tests=src/test/java,../front/src
          -Dsonar.test.inclusions=../front/src/**/*.spec.ts
          -Dsonar.javascript.lcov.reportPaths=../front/coverage/lcov.info
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          -Dsonar.java.binaries=target/classes
          -Dsonar.java.test.binaries=target/test-classes

  docker_build_and_push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME_BACK: ${{secrets.DOCKER_USERNAME}}/bobapp-back
      IMAGE_NAME_FRONT: ${{secrets.DOCKER_USERNAME}}/bobapp-front

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta back
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_BACK }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta front
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_FRONT }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push back
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push front
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



