name: Bobapp-back CI
run-name: "Backend CI â€“ ${{ github.event.head_commit.message }}"
on: [push]
defaults:
  run:
    working-directory: ./back
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: mvn clean install
      - name: Test coverage
        run: mvn jacoco:check
