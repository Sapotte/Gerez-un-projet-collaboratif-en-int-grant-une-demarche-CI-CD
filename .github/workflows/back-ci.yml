name: Bobapp-back CI
run-name: "CI â€“ ${{ github.event.head_commit.message }}"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Build back
        working-directory: ./back
        run: mvn clean install

      - name: Test coverage back
        working-directory: ./back
        run: mvn jacoco:check

      - name: Build front
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Test coverage front
        working-directory: ./front
        run: npm run test:ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            back/target/site/jacoco/jacoco.xml
            front/coverage/lcov.info

  sonar_check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Set up JDK 17 (Sonar scanner requirement)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: SonarCloud analysis
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
            -Dsonar.organization=sapotte
            -Dsonar.projectKey=Sapotte_CI-CD
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src/main/java,../front/src
            -Dsonar.tests=src/test/java,../front/src
            -Dsonar.test.inclusions=../front/src/**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=../front/coverage/lcov.info
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.test.binaries=target/test-classes
            -Dsonar.token="$SONAR_TOKEN"

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: sonar_check
    env:
      IMAGE_NAME_BACK: ${{secrets.DOCKER_USERNAME}}/bobapp-back
      IMAGE_NAME_FRONT: ${{secrets.DOCKER_USERNAME}}/bobapp-front

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta back
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_BACK }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta front
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_FRONT }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push back
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push front
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



