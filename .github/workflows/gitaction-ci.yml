name: Bobapp CI/CD
run-name: "${{ github.ref_name}} â€“ ${{ github.event.pull_request.title || github.event.head_commit.message }}"

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: bobapp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build and check
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 11 (Back)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Set up Node 16 (Front)
        uses: actions/setup-node@v4
        with:
          node-version: "16.20.2"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Build back
        working-directory: back
        run: mvn clean install

      - name: Install front deps
        working-directory: front
        run: npm ci

      - name: Build front
        working-directory: front
        run: |
          npm run build
          npm run test

      - name: Coverage back (JaCoCo + check)
        working-directory: back
        run: |
          mvn verify
          mvn jacoco:report jacoco:check

      - name: Coverage front (Karma)
        working-directory: front
        run: npm test -- --watch=false --browsers=ChromeHeadlessCI --code-coverage


      - name: Set up JDK 17 (Sonar scanner requirement)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: SonarCloud analysis - BACK
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B clean verify sonar:sonar
          -Dsonar.organization=sapotte
          -Dsonar.projectKey=Sapotte_CI-CD
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: SonarCloud analysis - FRONT
        working-directory: front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          npx sonar-scanner
          -Dsonar.organization=sapotte
          -Dsonar.projectKey=Sapotte_CI-CD
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.sources=src
          -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
          -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info

  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    if: >
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'

    strategy:
          fail-fast: false
          matrix:
            include:
              - service: back
                context: ./back
                dockerfile: ./back/Dockerfile
                image: ${{ secrets.DOCKER_USERNAME }}/bobapp-back
              - service: front
                context: ./front
                dockerfile: ./front/Dockerfile
                image: ${{ secrets.DOCKER_USERNAME }}/bobapp-front

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

